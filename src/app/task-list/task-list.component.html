<app-header></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Updated</th>
        <th scope="col">Assigned</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{task.taskName}}</td>
        <td>{{task.updated | date}}</td>
        <td>{{task.assigned}}</td>
      </tr>
    </tbody>
  </table>
